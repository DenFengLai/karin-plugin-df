name: Release and Publish # 发布和发布的工作流程名称
on:
  workflow_dispatch:
  push:
    branches:
      - main
permissions:
  contents: write # 设置内容的权限为写
  pull-requests: write # 设置拉取请求的权限为写
  issues: write # 设置问题的权限为写
jobs:
  release-please:
    # 设置工作流程运行环境为 Ubuntu
    runs-on: ubuntu-latest
    steps:
      # 使用 release-please-action@v4 动作
      - name: 📝 使用 release-please-action 发布检查
        uses: googleapis/release-please-action@v4
        id: release
        with:
          # 设置发布类型为 Node.js
          release-type: node
          config-file: .release-please-config.json
      # 检出代码
      - name: 🛠️ 检出代码
        uses: actions/checkout@v4
        if: ${{ steps.release.outputs.release_created }}
      # 设置 Node.js 环境
      - name: ⚙️ 设置 Node.js 环境
        uses: actions/setup-node@v4
        with:
          # 设置 Node.js 版本
          node-version: 20
          # 设置 npm 注册表 URL
          registry-url: https://registry.npmjs.org
        if: ${{ steps.release.outputs.release_created }}
      # 安装依赖
      - name: 📦 配置 PNPM 环境并安装依赖
        uses: pnpm/action-setup@v4
        env: 
          NPM_CONFIG_REGISTRY: https://registry.npmjs.org
          NODE_AUTH_TOKEN: ${{ secrets.NODE_AUTH_TOKEN }}
        with:
          version: 9.13.2
          run_install: true
        if: ${{ steps.release.outputs.release_created }}
      # 编译
      - name: 🔧 编译源代码
        run: pnpm build
        if: ${{ steps.release.outputs.release_created }}
      # 删除开发依赖
      - name: 🧹 删除开发依赖
        run: pnpm pkg delete devDependencies
        if: ${{ steps.release.outputs.release_created }}
      # 发布到npm
      - name: 🚀 发布至 NPM
        run: pnpm pub
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        if: ${{ steps.release.outputs.release_created }}
